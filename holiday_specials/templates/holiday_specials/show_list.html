{% extends 'holiday_specials/base.html' %}
{% block content %}

<h2>Shows <a href="{% url 'show_create' %}">(+)</a></h2>
<ul>
  {% for show in shows %}
  <li>
    <a href="{% url 'show_detail' pk=show.pk %}">{{ show.name }}</a>
    <img src="{{ show.image_url }}">
  </li>
  {% endfor %}
</ul>

{% endblock %}
