{% extends 'holiday_specials/base.html' %}
{% block content %}

<h2>Episodes <a href="{% url 'episode_create' %}">(+)</a></h2>
<ul>
  {% for episode in episodes %}
  <li>
    <a href="{% url 'episode_detail' pk=episode.pk %}">{{ episode.show.name}} - {{ episode }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
